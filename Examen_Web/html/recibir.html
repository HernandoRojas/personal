<script >
var dom = document.getElementById('principal');

function getParameterByName(name) {
    name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
    var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
    results = regex.exec(location.search);
    return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
}

var alimento = getParameterByName('alimento');
var calor = getParameterByName('calorias');
var grasa = getParameterByName('grasas');
var proteina = getParameterByName('proteina');
var carbohidrato = getParameterByName('carbohidratos');
var imagen = getParameterByName('imagen');
var carita;
if(imagen=="mal")
{
    carita = "../img/triste.png";
}else{
    carita = "../img/feliz.png";
}

var nuevoHtml = '<div id="general"><div id="cabecera"><div id="carita"><img src="'+carita+'" ></div><div id="ambos"><div id="fruta"><label id="margen">'+alimento+'</label></div><div id="alimento">Alimento</div></div></div>'+
'<div id="cuerpo"><div id="calorias">Calorias (kCal)<span id="caloria" class="cuerpo"> '+calor+'</span></div><div id="grasas">Grasas (g) <span id="grasa" class="cuerpo"> '+grasa+'</span></div><div id="proteina">Proteina (g)  <span id="prote" class="cuerpo">'+proteina+'</span></div><div id="carbohidratos">Carbohidratos (g) <span id="carbos" class="cuerpo" >'+carbohidrato+'</span></div></div></div>';
dom.innerHTML = nuevoHtml;
</script>
